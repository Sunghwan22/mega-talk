<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>메가 톡</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/screenSize.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/detailchatting.css">
    </head>
    <body>
        <div class = "only-mobile">
            <div class="logo"></div>
            <p>스크린 크기를 줄여주세요</p>
        </div>
        <header>
            <div class = "status-bar">
                <p class = "time">9:00</p>
                <div class = "status-icon">
                    <img src = "images/cellular.png" alt="cellular">
                    <img src = "images/wifi.png" alt="WI-FI">
                    <img src = "images/battery.png" class= "battery" alt="battery">
                </div>
            </div>
            <div class = "sub-menu-bar">
            <a href="chatting.html" class="go-back">뒤로 가기</a>
            <h1>엘리스</h1>
            <nav>
                <ul>
                    <li class="search">
                        <a href="#"></a>
                    </li>
                    <li class="menu">
                        <a href="#"></a>
                    </li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
        <section class = "conversation">
            <ul>
                <li>
                    <div class = "avatar">프로필 이미지</div>
                    <div class = "content">
                        <h2 class = "name">엘리스</h2>
                        <p class = "message">
                          오늘도 미라클 모닝 체크인 해야지?
                          오늘도 미라클 모닝 체크인 해야지?
                          오늘도 미라클 모닝!  
                        </p>
                    </div>
                    <time datetime="05:01">오전 5:01</time>
                </li>
                <li>
                    <div class = "avatar">프로필 이미지</div>
                    <div class = "content">
                        <h2 class = "name">앨리스</h2>
                        <p class = "message">
                            언제 일어났니?
                        </p>
                    </div>
                    <time datetime="05:01">오전 5:01</time>
                </li>
            </ul>
        </section>
        <section id = "reply">
            <button class="plus" type="button"></button>
            <form>
                <input type = "text" name="message">
                <button class ="emoticon" type="button">이모티콘</button>
                <button class ="send" type="submit">메세지 전송</button>
            </form>
        </section>
        </main>
    </body>
</html>
